<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Video Watcher</title>
    <link rel="stylesheet" type="text/css" href="http://www.teaching-materials.org/common/bootstrap.css">
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="span12">
          <h2 class="page-header">Best Videos Ever ‚ù§</h1>
        </div>
      </div>

      <div class="row">
        <div class="span3">
          <ul>
            <li><a href="https://www.youtube.com/watch?v=TddFnTB_7IM">Trip through the 80s</a></li>
            <li><a href="https://www.youtube.com/watch?v=epUk3T2Kfno">Otters Holding Hands</a></li>
            <li><a href="https://www.youtube.com/watch?v=il2IrgFHfsg">The Ooooh Cat</a></li>
          </ul>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="http://www.teaching-materials.org/common/youtube.js"></script>

    <script type="text/javascript" src="jquery-2.1.3.js"></script>
    <script>
      var videoLinks = $('a')

      var listItems = $('li')


      for (var i = 0; i < videoLinks.length; i++) {
        var element = videoLinks[i];
        var videoLink = $(element);
        var videoHref = videoLink.attr('href');
        console.log(videoHref);
        var videoTnail = youtube.generateThumbnailUrl(videoHref);
        var videoThing = $('<img>');
        videoThing.attr('src', videoTnail);
        $(listItems[i]).append(videoThing);

      }
    </script>
  </body>

</html>
